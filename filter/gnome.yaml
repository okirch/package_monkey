    - gnome-*
    - polkit-gnome*
    - gcr-viewer*
    - WebKitGTK*
    - gnome-bluetooth
    - gspell
    - libgsound0
    - pulseaudio-module-bluetooth
    - upower
    - thermald
   buildflavors:
