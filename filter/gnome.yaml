 - name: "@GnomeEverythingElse"
   sourceproject: Gnome
   requires:
    - "@Gnome"
    - "@HostNetworking+gnomelibs"
    - "@SambaLibraries"
    - "@StorageServices"
    - "@Flatpak"
    - "@Boost"
    - "@GtkLeftovers"
    - "@X11WindowManager"
   binaries:
    - gdm
    - gnome-control-center
    - gnome-control-center-*
    - gnome-session
    - gnome-session-wayland
    - gnome-session-default-session
    - gnome-shell
    - gnome-shell-calendar
    - pulseaudio-gdm-hooks
    - gnome-extensions
    - malcontent
