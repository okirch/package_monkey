    - name: qt
      requires:
       - "@Qt5ExtendedLibraries"
       - "@ImageMagick"
      binaries:
       - libzbarqt0
       - zbar

 - name: "@VNCAPI"
   sourceproject: Gnome
   requires:
    - "@VNC"
