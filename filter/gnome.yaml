 - name: "@GnomeApplications"
   sourceproject: Gnome
   requires:
    - "@Gnome"
    - "@PDF+x11"
    - "@Postscript"
    - "@HPCCoreLibraries"
    - "@DefaultPythonStandard"
    - "@Graphviz"
    - "@Boost"
   binaries:
    - inkscape
   buildflavors:
    - name: tex
      requires:
       - "@Texlive"
      binaries:
       - inkscape-extensions-fig

 - name: "@ApplicationLibraries"
   sourceproject: Gnome
   requires:
    - "@Core0"
    - "@Core+systemdlibs"
    - "@Core+udevlibs"
