# vi: ai et
# Definition of the Network component

components:
 - name: Network
   globals:
    devel: NetworkDevel
   requires:
    - CorePlus
#   - Python

build_configs:
 - name: Network/standard
   buildrequires:
    - "@SNMPAPI"
 - name: Network/systemd
   buildrequires:
    - "@FirewallAPI"
    - "@SystemdOnlyForOBS"
 - name: Network/chrony
   packages:
    - chrony
   inheritable: False
   buildrequires:
    - "@NetworkManagerAPI"
    - "@CoreHardwareAPI"
    - "@SystemdOnlyForOBS"
    - "@Graphviz"
 - name: Network/xmlrpc
   buildrequires:
    - "@XMLRPCAPI"

groups:
 - name: "@NetworkUtils"
   api: "@NetworkAPI"
   sourceproject: Network
   requires:
    - "@CoreNetworkLibraries"
    - "@CoreNetworkUtils"
    - "@ArchivingLibraries"
   binaries:
    - hostinfo
    - rsync
    - traceroute
    - whois
    - telnet
    - socat
    - iperf

 - name: "@NetworkAnalysis"
   api: "@NetworkAPI"
   sourceproject: Network
   requires:
    - "@CoreNetworkLibraries"
   buildflavors:
    - name: systemd
      requires:
       - "@PacketCapture"

 - name: "@NetworkAPI"
   sourceproject: Network
   requires:
    - "@NetworkLibraries"
    - "@NetworkUtils"
    - "@CorePlusAPI"
   binaries:
    - freeradius-client-devel
    - libprotobuf-c-devel
    - rpcsvc-proto-devel
    - libsodium-devel
    - zeromq-devel
   buildflavors:
    - name: systemd
      requires:
       - "@NetworkAnalysis+systemd"
       - "@SystemdAPI"
      binaries:
       - libpcap-devel

 - name: "@NetworkLibraries"
   api: "@NetworkAPI"
   sourceproject: Network
   requires:
    - "@NetworkCore"
    - "@PlusLibraries"
   packages:
    - unbound
    - protobuf
    - protobuf21
   binaries:
    - libprotobuf-c1
    - libprotobuf-lite23*
    - libprotoc23_4*
    - libprotobuf23_4*
    - libprotoc3_21*
    - libprotobuf3_21*
    - libprotobuf-lite3_21*
    - libdaemon0
    - libfstrm0
    - freeradius-client-libs
    - libsrtp1
    - libtirpc3
    - libnscd1
    - libzmq5
    - libsodium*
    - rpcgen purpose=devel
   buildflavors:
    - name: syspython
      requires:
       - "@SystemPythonCore"
       - "@CoreXMLLibraries"
      binaries:
       - python${systemPythonVersion}-protobuf
    - name: java
      requires:
       - "@JDK"
      binaries:
       - protobuf-java

 - name: "@XMLRPCAPI"
   sourceproject: Network
   autoselect: no
   requires:
    - "@CoreAPI"
    - "@XMLRPC"
   binaries:
    - xmlrpc-c-devel

 - name: "@XMLRPC"
   api: "@XMLRPCAPI"
   sourceproject: Network
   requires:
    - "@Core0"
   packages:
    - xmlrpc-c
   binaries:
    - libxmlrpc3
    - libxmlrpc_*

 - name: "@NetworkServices"
   sourceproject: Network
   requires:
    - "@NetworkLibraries"
    - "@KernelNetworkUtils"
    - "@SNMPLibraries"
    - "@CoreServices"
    - "@SystemdServices"
    # FIXME!
    - "@AvahiLibraries"
    - "@PerlCore"
    # postfix uses icu
    - "@PlusLibraries"
   packages:
    - pps-tools
   binaries:
    - bind
    - ntp
    - pps-udev
    - chrony
    - squid
    - dovecot*
    - postfix*
    - pam_saslauthd
    - vsftpd
    - rpcbind
    - spamassassin
    - yp-tools
    - ypbind
    - ypserv
#   - tcpd
    - freeradius-client
   buildflavors:
    - name: database
      requires:
       - "@SystemDatabaseLibraries"
       - "@Samba"
       - "@DefaultPython"
       - "@NetworkLibraries+syspython"
      binaries:
       - postfix-mysql
       - postfix-postgresql
       - bind-modules-mysql

 - name: "@SNMPAPI"
   sourceproject: Network
   requires:
    - "@CoreAPI"
    - "@HardwareMonitoringAPI"
    - "@RpmAPI"
    - "@SNMPLibraries"
   binaries:
    - net-snmp-devel

 - name: "@SNMPLibraries"
   api: "@SNMPAPI"
   sourceproject: Network
   requires:
    - "@Core0"
    - "@PerlCore"
    - "@CoreNetworkLibraries"
    - "@HardwareMonitoringLibraries"
   binaries:
    - net-snmp
    - perl-SNMP
    - libsnmp40
    - snmp-mibs

 - name: "@MailClient"
   sourceproject: Network
   requires:
    - "@NetworkCore"
   binaries:
    - fetchmail
    - mutt
   buildflavors:
    - name: krb5
      requires:
       - "@KerberosLibraries"
      binaries:
       - mailx

 - name: "@NetworkMisc"
   sourceproject: Network
   requires:
    - "@CoreNetworkLibraries"
   binaries:
    - rsyslog-module-snmp

