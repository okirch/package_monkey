 - name: "@PythonCommonBuildDependencies"
   is_api: True
   sourceproject: Python
   requires:
    - "@MinimalCDevelopment"
   binaries:
   buildflavors:
    - name: systemd
      requires:
       - "@SystemdAPI"
      binaries:
       - python-dbus-python-common-devel

 - name: PythonDevel
   requires:

 - name: "@PythonDocumentation"
   sourceproject: Python
   requires:
    - "@PythonDocumentation311"
   binaries:
    - python-six-doc

templates:
 - name: DefineSystemPythonLabel
   substitute: NAME
   document:
    - name: "@SystemPythonNAME"
      sourceproject: Python
      compatibility: none
      inherit_all_flavors: yes
      requires:
       - "@PythonNAME${systemPythonVersion}"

 - name: DefineSystemPythonAPI
   substitute: NAME
   document:
    - name: "@SystemPythonNAME"
      sourceproject: Python
      compatibility: none
      inherit_all_flavors: yes
      is_api: true
      requires:
       - "@PythonNAME${systemPythonVersion}"

 - name: DefineDefaultPythonLabel
   substitute: NAME
   document:
    - name: "@DefaultPythonNAME"
      sourceproject: Python
      compatibility: none
      inherit_all_flavors: yes
      requires:
       - "@PythonNAME${defaultPythonVersion}"

 - name: DefineDefaultPythonAPI
   substitute: NAME
   document:
    - name: "@DefaultPythonNAME"
      sourceproject: Python
      compatibility: none
      inherit_all_flavors: yes
      is_api: true
      requires:
       - "@PythonNAME${defaultPythonVersion}"

