# vi: ai et
# Definition of Workstation component

components:
 - name: Workstation
   globals:
    devel: WorkstationDevel
   requires:
    - Systemd

build_configs:
 - name: Workstation/standard

groups:
 - name: "@LegacyServices"
   sourceproject: Workstation
   requires:
    - "@Core"
    - "@MinimalSystemd"
    - "@NetworkManager"
   binaries:
    - syslogd
    - rsyslog
    # should this be in Systemd?
    - sysvinit-tools

 - name: "@FirewallAPI"
   sourceproject: Workstation
   requires:
    - "@Firewall"
   binaries:
    - firewall-macros

 - name: "@Firewall"
   api: "@FirewallAPI"
   sourceproject: Workstation
   requires:
    - "@SystemPython"
    - "@NetworkCore"
    - "@NetworkManager"
    - "@KernelNetworkUtils+python"
    - "@DefaultPythonGobject"
    - "@Glib2Notify"
   binaries:
    - firewalld
    - python3-firewall
   buildflavors:
    - name: systemdlibs
      requires:
       - "@Core+systemdlibs"
      binaries:
    - name: gui
      requires:
       - "@Gnome"
       - "@PythonQt"
       - "@DefaultPythonDesktop"
      binaries:
       - firewall-config
       - firewall-applet

 - name: "@NetworkManagerAPI"
   sourceproject: Workstation
   requires:
    - "@NetworkManager"
    - "@CoreAPI"
    - "@Glib2API"

 - name: "@NetworkManager"
   api: "@NetworkManagerAPI"
   sourceproject: Workstation
   requires:
    - "@HostNetworking"
    - "@MinimalSystemd"
    - "@AvahiLibraries"
    - "@DesktopIcons"
    - "@Console"
    - "@PolicyKit"
    - "@Kernel"         # for openvswitch
    - "@PacketCapture"  # currently for ppp only
    - "@InputDeviceLibraries"
   packages:
    - NetworkManager
   binaries:
    - libnm0
    - NetworkManager
    - NetworkManager-wwan
    - NetworkManager-pppoe
    - NetworkManager-branding-SLE
    - NetworkManager-branding-upstream
    - NetworkManager-cloud-setup
    - NetworkManager-tui
    - typelib-1_0-NM-1_0
    - libmm-glib0
    - ModemManager
    - ppp
    - rp-pppoe
    - mobile-broadband-provider-info
   buildflavors:
    - name: bluetooth
      requires:
       - "@BluetoothLibraries"
      binaries:
       - NetworkManager-bluetooth
    - name: gui
      requires:
       - "@Gnome"
       - "@EssentialQtLibraries"
       - "@PythonStandard+desktop"
      binaries:
       - firewall-config
       - firewall-applet

 - name: "@AvahiAPI"
   sourceproject: Workstation
   requires:
    - "@AvahiLibraries+glib"
    - "@CoreAPI"
    - "@SystemdAPI"
    - "@CoreXMLLibraries"
    - "@CoreXMLLibraries"
   binaries:
    - libavahi-devel
   buildflavors:
    - name: gtk
      requires:
       - "@AvahiLibraries+gtk"
       - "@Gtk3API"
      binaries:
       - libavahi-glib-devel
       - libavahi-gobject-devel
       - typelib-1_0-Avahi*
    - name: gui
      requires:
       - "@EssentialQtLibraries"
      binaries:
       - libavahi-qt5-*

 - name: "@AvahiLibraries"
   api: "@AvahiAPI"
   sourceproject: Workstation
   requires:
    - "@CoreNetworkLibraries"
    - "@NetworkLibraries"
    - "@SystemdLibraries"
   binaries:
    - libavahi-client3
    - libavahi-common3
    - libavahi-core7
    - libavahi-libevent1
    - libdns_sd
   buildflavors:
    - name: glib
      requires:
       - "@Glib2"
      binaries:
       - libavahi-glib1
       - libavahi-gobject0
    - name: gtk
      requires:
       - "@Gtk3"
       - "@AvahiLibraries+glib"
      binaries:
       - libavahi-ui-gtk3-0

 - name: "@Avahi"
   sourceproject: Workstation
   requires:
    - "@AvahiLibraries"
    - "@DefaultPythonStandard+dbus"
    - "@NetworkCore"
   binaries:
    - avahi
    - avahi-autoipd
    - avahi-utils
    - libhowl0
    - python${systemPythonVersion}-avahi
   buildflavors:
    - name: python310
      requires:
       - "@PythonStandard310+dbus"
      binaries:
       - python310-avahi
    - name: gtk
      requires:
       - "@AvahiLibraries+gtk"
      binaries:
       - avahi-utils-gtk

 - name: "@PrintingAPI"
   sourceproject: Workstation
   requires:
    - "@PrintingLibraries+python"
    - "@SystemdAPI"
    - "@DefaultPython"
    - "@AvahiAPI"
    - "@RpmAPI"
   binaries:
    - cups-devel
    - cups-rpm-helper
   buildflavors:
    - name: ddk
      autoselect: no
      requires:
       - "@PrintServer"
      binaries:
       - cups-ddk

 - name: "@PrintingLibraries"
   api: "@PrintingAPI"
   sourceproject: Workstation
   requires:
    - "@AvahiLibraries"
    # for libusb:
    - "@CoreHardware"
   binaries:
    - libcups2
    - cups-config
    - cups-client
   buildflavors:
    - name: python
      binaries:
       - python311-pycups

 - name: "@PrintServer"
   sourceproject: Workstation
   requires:
    - "@PrintingLibraries"
    - "@NetworkServices"
   binaries:
    - cups

